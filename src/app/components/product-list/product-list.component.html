<br>
<div class="col-lg-3">
    <strong><h3>{{title}}</h3></strong>
</div>

<hr/>

<div *ngIf="!products">
    Cargando listado de productos...
</div>
<div *ngIf="products">
    
    <div class="row" style="background: white">
        <div class="col-lg-3" *ngFor="let product of products">
            <hr style="background: black;"/>
            <div class="thumbnail">
                <div *ngIf="product.imagen" class="imagen_container">
                    <img src="http://localhost/cursoAngularBackend/uploads/{{product.imagen}}" class="product_imagen"/>
                </div>
                <div *ngIf="!product.imagen">
                    <div class="imagen_relleno"></div>
                </div>
                <div class="caption">
                    <h3>{{product.nombre}}</h3>
                    <p>$ {{product.precio}}</p>
                    <div class="botones" *ngIf="confirmado != product.id">
                        <a [routerLink]="['/product', product.id]" class="btn btn-sm btn-primary">Ver</a>
                        <a [routerLink]="['/update-producto', product.id]" class="btn btn-sm btn-warning">Editar</a>
                        <a (click)="borrarConfirm(product.id)" class="btn btn-sm btn-danger">Eliminar</a>
                        
                    </div>
                    <div class="seguro" *ngIf="confirmado == product.id">
                        <a (click)="onDeleteProduct(product.id)" class="btn btn-sm btn-danger">Quiero eliminarlo</a>
                        <a (click)="cancelarConfirm()" class="btn btn-sm btn-warning">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
